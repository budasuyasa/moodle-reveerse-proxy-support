name: Publish Docker image to GHCR

on:
  push:
    branches: [main]
    tags:
      - "v*" # will trigger on tags like v1.0, v2.5.1, etc.

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/moodle-reverse-proxy:latest
            ghcr.io/${{ github.repository_owner }}/moodle-reverse-proxy:${{ github.ref_name }}
